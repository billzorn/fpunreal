<form class="demo" method="get">
  <table style="width:700px;">
    <tr>
      <td>
	<input class="sexpr" type="text" name="s" value="{s:s}" maxlength="{maxlen:d}"
	       style="width:100%;box-sizing:border-box;">
      </td>
      <td class="slabel" style="width:1%;white-space:nowrap;">(mathematical constant)</td>
      <td style="width:120px;">
	<button class="demobutton" type="submit" formaction="/demo" style="width:100%;">Float!</button>
      </td>
    </tr>
    <tr>
      <td colspan="2">
	w (exponent bits): <input class="wp wbits" style="width:3em;" type="number" name="w" value="{w:d}" min="2" max="{maxw:d}">
	p (significand bits, plus one): <input class="wp pbits" style="width:5em;" type="number" name="p" value="{p:d}" min="2" max="{maxp:d}">
      </td>
      <td style="width:120px;">
	<button type="submit" formaction="/fmt" style="width:100%;">View Format</button>
      </td>
    </tr>
  </table>
  <div style="padding-top:4px;">
    <label><input class="fmt fmt16" type="radio" name="fmt" value="binary16">binary16 "half" </label>
    <label><input class="fmt fmt32" type="radio" name="fmt" value="binary32">binary32 "single" </label>
    <label><input class="fmt fmt64" type="radio" name="fmt" value="binary64">binary64 "double" </label>
    <label><input class="fmt fmt0" type="radio" name="fmt" value="custom">custom</label>
  </div>
</form>
<script>titanic.setupNumber(".demo");</script>
